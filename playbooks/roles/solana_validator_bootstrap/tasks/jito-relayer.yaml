- name: jito relayer repository
  become: true
  become_user: solana
  git:
    repo: {{ jito_relayer_repo }}
    dest: /home/solana/jito-relayer
    version: tags/{{ jito-relayer }}-jito
    recursive: yes
    update: yes
    clone: yes


- name: build solana
  become: true
  become_user: solana
  shell: source /home/solana/.cargo/env && /mnt/solana/cargo build --release
  args:
    chdir: /home/solana/jito-relayer
    executable: /bin/bash